<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Cosmos Ink Books</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        header { background-color: #222; color: white; padding: 20px; font-size: 24px; text-align: center; }
        nav { background-color: #333; padding: 10px; text-align: center; }
        nav a { color: white; text-decoration: none; padding: 10px 20px; display: inline-block; }
        nav a:hover { background-color: #555; }
        .contact-section { max-width: 800px; margin: 40px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        h1 { text-align: center; color: #222; }
        form { display: flex; flex-direction: column; }
        label { margin: 10px 0 5px; font-weight: bold; }
        input, textarea { padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
        textarea { resize: vertical; min-height: 100px; }
        button { margin-top: 20px; padding: 12px; background-color: #222; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #555; }
        .info { margin-top: 30px; font-size: 16px; color: #333; }
        footer { background-color: #222; color: white; padding: 20px; text-align: center; margin-top: 40px; }
    </style>
</head>
<body>

    <header>Cosmos Ink Books</header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="cart.html">Cart (<span id="navCartCount">0</span>)</a>
        <a href="contact.html">Contact</a>
    </nav>

    <section class="contact-section">
        <h1>Contact Us</h1>
        <form onsubmit="handleFormSubmit(event)">
            <label for="name">Your Name</label>
            <input type="text" id="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" required>

            <label for="message">Message</label>
            <textarea id="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <div class="info">
            <p>Email: <a href="mailto:info@cosmosinkbooks.com">info@cosmosinkbooks.com</a></p>
            <p>Phone: +1 (555) 123-4567</p>
            <p>Address: 42 Nebula Street, Galaxy City, Orion Sector</p>
        </div>
    </section>

    <footer>
        <p>Contact us: info@cosmosinkbooks.com | Follow us on social media</p>
    </footer>

    <script>
        // Handle form (demo only)
        function handleFormSubmit(e) {
            e.preventDefault();
            alert("Thanks for reaching out! We'll get back to you soon.");
            document.querySelector('form').reset();
        }

        // Update cart count in nav
        const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
        const navCart = document.getElementById('navCartCount');
        navCart.textContent = cartItems.length;
    </script>

</body>
</html>
